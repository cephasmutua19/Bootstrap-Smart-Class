<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/formCSS.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form action="" class="contactUs">
                <input type="text" name="fName" placeholder="* First Name" required class="form-control">
                <input type="text" name="lName" placeholder="* Last Name" required class="form-control">
                <input type="email" name="emailAddress" placeholder="* Email Address" required class="form-control">
                <input type="tel" name="telNumber" placeholder="* Telephone Number" required class="form-control">
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Commments" class="form-control"></textarea>
                <div class="buttons">
                    <button type="submit" class="btn btn-success">Submit Enquiry</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="image/curiousrobot.jpg" alt="robot" width="100%">

        </div>
    </div>
</div>
</body>
</html>
